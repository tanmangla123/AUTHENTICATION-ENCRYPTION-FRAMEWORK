<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Signature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f4f4f9, #dfe9f3);
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .message-box {
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }
        .valid {
            background-color: #d4edda;
            color: #155724;
        }
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-5 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center text-primary"><i class="fas fa-file-signature me-2"></i>Signature Verification</h2>

        <form method="POST" enctype="multipart/form-data" onsubmit="return validateFiles()">
            <div class="mb-3">
                <label class="form-label">Upload Document (Max: 5MB):</label>
                <input type="file" class="form-control" name="file" id="docFile" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Signature (Max: 5MB):</label>
                <input type="file" class="form-control" name="signature" id="sigFile" required>
            </div>

            <div class="mb-3">
                <div class="progress" id="progressBar" style="height: 20px; display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 100%">Verifying...</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check-circle me-2"></i>Verify Signature
            </button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message-box mt-4 {% if 'VALID' in message %}valid{% else %}invalid{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-4 w-100">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
    </div>
</div>

<script>
    function validateFiles() {
        const maxSize = 5 * 1024 * 1024; // 5MB
        const fileInput = document.getElementById('docFile');
        const sigInput = document.getElementById('sigFile');

        if (fileInput.files[0].size > maxSize || sigInput.files[0].size > maxSize) {
            alert('⚠️ Each file must be less than 5MB!');
            return false;
        }

        document.getElementById('progressBar').style.display = 'block';
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
