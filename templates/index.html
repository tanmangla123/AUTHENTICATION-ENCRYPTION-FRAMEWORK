<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Signature System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f4f4f9, #eaf0ff);
            font-family: 'Segoe UI', sans-serif;
        }
        .main-card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: #ffffff;
        }
        .btn-custom {
            padding: 14px;
            font-size: 1.2rem;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="main-card text-center p-5 col-md-8 col-lg-6">
        <h1 class="mb-4 text-primary fw-bold">
            <i class="fas fa-shield-alt me-2"></i>Digital Signature System
        </h1>
        <p class="mb-4 lead text-muted">Welcome! Choose what you'd like to do:</p>

        <div class="d-grid gap-4">
            <a href="{{ url_for('sign_verification') }}" class="btn btn-outline-primary btn-custom">
                <i class="fas fa-key icon"></i>Verify Document Signature
            </a>
            <a href="{{ url_for('encrypt_decrypt') }}" class="btn btn-outline-success btn-custom">
                <i class="fas fa-lock icon"></i>Encrypt/Decrypt Document
            </a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-danger btn-custom">
                <i class="fas fa-sign-out-alt icon"></i>Logout
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
