<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Digital Signature System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-border {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-1">üîê Digital Signature System</h3>
            <p class="text-center text-muted mb-4">Please login to continue</p>

            <form method="POST" autocomplete="off" onsubmit="showSpinner()">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" placeholder="Enter username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Enter password" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()" tabindex="-1">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center gap-2">
                        <span>Login</span>
                        <div class="spinner-border text-light" id="spinner" role="status"></div>
                    </button>
                </div>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-warning mt-3">
                      {{ messages[0] }}
                    </div>
                  {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
        }

        function showSpinner() {
            document.getElementById('spinner').style.display = 'inline-block';
        }
    </script>
</body>
</html>
